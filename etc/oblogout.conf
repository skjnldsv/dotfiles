[settings]
usehal = false

[looks]
opacity = 70
bgcolor = black
buttontheme = Oblogout
buttons = lock, logout, restart, shutdown, suspend, hibernate, cancel

[shortcuts]
cancel = Escape
shutdown = S
restart = R
suspend = U
logout = L
lock = K
hibernate = H

[commands]
shutdown = systemctl poweroff
restart = systemctl reboot
suspend = systemctl suspend
hibernate = systemctl hibernate
logout = systemctl --user exit
lock = xtrlock &
